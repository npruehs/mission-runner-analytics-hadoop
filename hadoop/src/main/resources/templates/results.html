<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <title>MissionRunner Analytics Dashboard</title>
</head>
	<body>
		<div class="container">
			<h1>MissionRunner Analytics Dashboard</h1>
			
			<h3 th:text="${fileName}"></h3>
			
			<div>
				<table>
					<tr>
						<th>Event</th>
						<th>Count</th>
					</tr>
					
					<tr th:each="eventWithCount: ${eventsWithCount}">
						<td th:text="${eventWithCount.getEventId()}"></td>
						<td th:text="${eventWithCount.getCount()}"></td>
					</tr>
				</table>
			</div>
			
			<p>
				<a href="/">Back</a>
			</p>
		</div>
	</body>
</html>
